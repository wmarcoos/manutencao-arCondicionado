<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* Estilo básico para esconder o segundo select inicialmente */
        #select2 {
            display: none;
        }
    </style>
</head>
<body>
    <label for="select1">Escolha uma opção:</label>
    <select id="select1">
        <option value="">Selecione</option>
        <option value="mostrar">Mostrar segundo menu</option>
        <option value="outra">Outra opção</option>
    </select>

    <label for="select2" id="select2-label" style="display: none;">Escolha uma opção adicional:</label>
    <select id="select2">
        <option value="">Selecione</option>
        <option value="opcao1">Opção 1</option>
        <option value="opcao2">Opção 2</option>
    </select>

    <script>
        // Script para mostrar o segundo select quando uma opção específica é selecionada no primeiro select
        document.getElementById('select1').addEventListener('change', function() {
            var select2 = document.getElementById('select2');
            var select2Label = document.getElementById('select2-label');
            
            if (this.value === 'mostrar') {
                select2.style.display = 'inline';
                select2Label.style.display = 'inline';
            } else {
                select2.style.display = 'none';
                select2Label.style.display = 'none';
            }
        });
    </script>
</body>
</html>
